{% extends 'base.html' %}

<!-- 中部body -->
<!-- 用户登录 -->
{% block body %}
<div class="login-body">
    <div class="container login-container">
        <div class="login-box">
            <form class="login-in" method="post" action=".">
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" class="form-control" id="username" name="username" >
                </div>
                <!-- 密码 -->
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" >
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-default radius">提交</button>
                <br><br>
                <h5>还没有账号？</h5>
                <h5>点击 <a class="btn btn-default radius" href='{% url "userprofile:register" %}'>注册账号</a></h5>
                <br>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
