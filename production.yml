version: '3'
#version 代表 docker-compose.yml 的版本

services:
  blog_app:
    image: ale_app
    container_name: blog_app
    restart: always
    command: bash ./compose/production/django/start.sh
    build:
      context: .
      # '点'代表当前目录
      dockerfile: ./compose/production/django/Dockerfile
    volumes:
      - ./media:/my_blog/media
      - ./static:/my_blog/static
      - ./accstat:/my_blog/accstat
      - ./blog:/my_blog/blog
      - ./blogproject:/my_blog/blogproject
      - ./comments:/my_blog/comments
      - ./templates:/my_blog/templates
      - ./userprofile:/my_blog/userprofile
    # "static" 表示宿主机的static目录，":" 为分隔符，"/app/static" 表示容器中的目录。
    #即宿主机目录和容器目录建立连通关系，宿主机目录的 Django 代码更新时，容器中的目录中的代码也相应的更新了。
    ports:
      - "8000:8000"
    links:
      - blog_mysql:blog_mysql
    depends_on:
      - blog_mysql

  blog_nginx:
    image: ale_nginx
    container_name: blog_nginx
    restart: always
    build:
      context: .
      dockerfile: ./compose/production/nginx/Dockerfile
#    volumes:
#      - static:/app/static
    ports:
      - "80:80"
      - "443:443"
    links:
      - blog_app
    depends_on:
      - blog_app


  blog_mysql:
    image: ale_mysql
    container_name: blog_mysql
    restart: always
    build:
      contant: .
      dockerfile: ./compose/production/mysql/Dockerfile
    volumes:
      - ./production/mysql:/opt     #脚本目录
    ports:
      - "13306:13306"
    environment:
      - MYSQL_ROOT_PASSWORD=Wl410078368/*
#      - MYSQL_DATABASE=ale_blog
